<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Operativo - Bomberos de Valencia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1a1a1a 0%, #d32f2f 100%); margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; }
        header { background: rgba(0, 0, 0, 0.85); color: white; padding: 20px; text-align: center; border-bottom: 5px solid #d32f2f; position: relative; }
        
        .main-card { background: white; margin: 20px auto; padding: 2rem; border-radius: 15px; width: 95%; max-width: 900px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        
        #welcome-message { background: #fdf2f2; color: #d32f2f; padding: 12px 25px; border-radius: 50px; display: inline-block; font-weight: bold; border: 1px solid #d32f2f; margin-bottom: 20px; }
        
        .form-row { display: flex; gap: 15px; flex-wrap: wrap; margin-top: 15px; }
        .form-group { flex: 1; min-width: 200px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; 
        }

        .records-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        .records-table th { background: #1a1a1a; color: white; padding: 15px; text-align: left; }
        .records-table td { padding: 12px; border: 1px solid #eee; vertical-align: middle; }

        .btn-submit { background: #d32f2f; color: white; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; margin-top: 20px; font-size: 16px; transition: 0.3s; }
        .btn-submit:hover { background: #b71c1c; }
        
        .btn-logout { position: absolute; top: 20px; right: 20px; background: #d32f2f; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .btn-ws { background: #25D366; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-ws:hover { background: #128C7E; }

        .btn-excel { background: #2e7d32; color: white; border: none; padding: 10px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-excel:hover { background: #1b5e20; }
        
        .section-title { color: #d32f2f; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 20px; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> SALIR</button>
        <h2 style="margin: 10px 0;">BITÁCORA DE GUARDIA</h2>
        <div id="welcome-message">Cargando usuario...</div>
    </header>

    <div class="main-card">
        <form id="guardForm">
            <div class="section-title"><i class="fas fa-info-circle"></i> Datos de la Guardia</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Estación</label>
                    <select id="estacion" required>
                        <option value="">-- Seleccione Estación --</option>
                        <option value="ALFA">ALFA</option>
                        <option value="BETA">BETA</option>
                        <option value="DELTA">DELTA</option>
                        <option value="ECO">ECO</option>
                        <option value="OMEGA">OMEGA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sección de Guardia</label>
                    <select id="seccionGuardia" required>
                        <option value="">-- Seleccione Sección --</option>
                        <option value="A">SECCIÓN "A"</option>
                        <option value="B">SECCIÓN "B"</option>
                        <option value="C">SECCIÓN "C"</option>
                        <option value="D">SECCIÓN "D"</option>
                    </select>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-clock"></i> Control de Horario</div>
            <div class="form-row">
                <div class="form-group">
                    <label>Fecha de Entrada</label>
                    <input type="date" id="entryDate" required>
                </div>
                <div class="form-group">
                    <label>Hora de Entrada</label>
                    <input type="time" id="entryTime" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Fecha de Salida</label>
                    <input type="date" id="exitDate" required>
                </div>
                <div class="form-group">
                    <label>Hora de Salida</label>
                    <input type="time" id="exitTime" required>
                </div>
            </div>

            <div class="section-title"><i class="fas fa-edit"></i> Novedades</div>
            <div class="form-group" style="margin-top: 10px;">
                <textarea id="observaciones" rows="2" placeholder="Escriba aquí las novedades del servicio..."></textarea>
            </div>

            <button type="submit" class="btn-submit"><i class="fas fa-save"></i> GUARDAR Y GENERAR REPORTE</button>
        </form>

        <div style="overflow-x: auto; margin-top: 40px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <div style="font-weight: bold; color: #333;"><i class="fas fa-list"></i> Registros Recientes</div>
                <button onclick="window.system.generarReporteGeneral()" class="btn-excel">
                    <i class="fas fa-file-excel"></i> DESCARGAR REPORTE GENERAL
                </button>
            </div>

            <table class="records-table">
                <thead>
                    <tr>
                        <th>Rango y Nombre</th>
                        <th>Datos Guardia</th>
                        <th>WhatsApp</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="recordsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
